<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand"
        ><i class="bx bxs-smile icon"></i> TED Computer Medics</a
      >
      <ul class="side-menu">
        <li>
          <a href="/dashboard" class="active"
            ><i class="bx bxs-dashboard icon"></i> Dashboard</a
          >
        </li>
        <li class="divider" data-text="main">Main</li>
        <li>
          <a href="/orders"><i class="bx bxs-shopping-bag icon"></i> Orders</a>
        </li>
        <li>
          <a href="/takeorders"><i class="bx bxs-cart icon"></i> Take Orders</a>
        </li>

        <li class="divider" data-text="Management">Management</li>
        <li>
          <a href="#"><i class="bx bxs-truck icon"></i> Supplier</a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-folder icon"></i> Categories</a>
        </li>
        <li>
          <a href="/products"><i class="bx bxs-package icon"></i> Product</a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-archive icon"></i> Bundle</a>
        </li>

        <li class="divider" data-text="Reports">Reports</li>
        <li>
          <a href="#"><i class="bx bxs-report icon"></i> Sales Report</a>
        </li>

        <li class="divider" data-text="System Management">System Management</li>
        <li>
          <a href="/users"><i class="bx bxs-user-check icon"></i> Users</a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- NAVBAR -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu toggle-sidebar"></i>
        <form action="#">
          <div class="form-group"></div>
        </form>
        <span class="divider"></span>
        <div class="profile">
          <img src="/images/profile icon.png" alt="" />
          <ul class="profile-link">
            <li>
              <a href="#"><i class="bx bxs-cog"></i> Settings</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-log-out-circle"></i> Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
    <main>
        <div class="container">
          <div class="category-section">
            <!-- Category Form -->
            <div class="category-form">
              <h3>Category Form</h3>
              <form action="#">
                <label for="category-name">Name</label>
                <input
                  type="text"
                  id="category-name"
                  name="category-name"
                  placeholder="Enter category name"
                />
  
                <label for="category-description">Description</label>
                <textarea
                  id="category-description"
                  name="category-description"
                  placeholder="Enter category description"
                ></textarea>
  
                <div class="form-buttons">
                  <button type="submit" class="btn btn-save">Save</button>
                  <button type="reset" class="btn btn-cancel">Cancel</button>
                </div>
              </form>
            </div>
  
            <!-- Category List -->
            <div class="category-list">
              <h3>Category List</h3>
              <div class="list-options">
                <label for="entries-count">Show</label>
                <select id="entries-count" name="entries-count">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                </select>
                <label for="entries-count">Entries</label>
                <input
                  type="text"
                  id="search"
                  placeholder="Search..."
                  class="search-input"
                />
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Category Info</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Example Category</td>
                    <td>
                      <button class="btn-icon btn-edit">
                        <i class="bx bx-edit-alt"></i>
                      </button>
                      <button class="btn-icon btn-delete">
                        <i class="bx bx-trash"></i>
                      </button>
                    </td>
                  </tr>
                  <!-- Additional rows can be added here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- NAVBAR -->

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
